apiVersion: app/v1
kind: Deployment
metadata: 
  name: frontend-dep 

spec:
  replicas: 2
  selector:
    matchLabels:
      web: frontend 
   
  template: 
    metadata: 
       labels:
         web: frontend
            
    spec:
      containers:
       - name: frontend-container
         image: <frontend-image-from-dockerhub>
         ports: 
         - containerPort: 3000
         - containerPort: 22 
             

